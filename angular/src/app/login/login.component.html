<!--The content below is only a placeholder and can be replaced.-->
<div class="example-container">
<mat-card>
      <h2>Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
        <div class="form-group">
            <mat-form-field>
            <input matInput type="email" class="form-control" required formControlName="email" placeholder="Email">
              </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field>
            <input matInput type="password" class="form-control"
                   name="password" required id="password" formControlName="password"
                   placeholder="Password">
          </mat-form-field>
        </div>
        <div class="form-group">
          <button mat-raised-button color="primary" type="submit">Login</button>
        </div>
      </form>
      <p class="small">Don't have an account yet? Sign up <a routerLink="/signup">here</a></p>
</mat-card>


  <p style="margin-top: 5px">

  </p>

</div>
